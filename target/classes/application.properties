#server.port = 9000
#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#Datasource
spring.datasource.url=jdbc:h2:file:~/h2db
spring.datasource.username=h2sa
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.settings.web-allow-others=true

spring.jpa.database=default
spring.jpa.hibernate.ddl-auto=${DATABASE_DDL_AUTO:update}
spring.jpa.properties.hibernate.show_sql=${DATABASE_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${DATABASE_FORMAT_SQL:true}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

